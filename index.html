<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namu Wiki Race</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 3rem;
        color: #333;
        margin-bottom: 2rem;
      }
      .button-container {
        display: flex;
        gap: 1rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1rem;
        color: #fff;
        background-color: #0078d7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005fb0;
      }
    </style>
  </head>
  <body>
    <h1>Namu Wiki Race</h1>
    <div class="button-container">
      <button onclick="navigateTo('quick')">빠른 시작</button>
      <button onclick="navigateTo('daily')">데일리 런</button>
    </div>

    <script>
      function navigateTo(path) {
        window.location.href = `/${path}`;
      }
    </script>
  </body>
</html>
