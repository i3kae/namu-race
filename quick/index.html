<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Race Quick</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 3rem;
        color: #333;
        margin-bottom: 2rem;
      }
      #content {
        width: 80%;
        max-height: 60%;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Wiki Race Quick</h1>
    <div id="content">로딩 중...</div>

    <script>
      async function loadExternalContent() {
        const url =
          "https://namu.wiki/w/%EC%98%A4%EB%8A%98%EB%B6%80%ED%84%B0%20%EC%9D%B8%EA%B0%84%EC%9E%85%EB%8B%88%EB%8B%A4%EB%A7%8C";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error("Failed to fetch content");
          }
          const html = await response.text();
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;

          // Update external stylesheets to use the root URL of the original page
          const baseUrl = new URL(url);
          const stylesheets = tempDiv.querySelectorAll(
            "link[rel='stylesheet']"
          );
          stylesheets.forEach((link) => {
            const newLink = document.createElement("link");
            newLink.rel = "stylesheet";
            newLink.href = new URL(link.getAttribute("href"), baseUrl).href;
            document.head.appendChild(newLink);
          });

          // Extract and display the target content
          const targetContent = tempDiv.querySelector(
            "#app > div.wqF5w4QK.vqC0Zssx > div.JATRKxlD.wZKRxnCf > div > div.R3GSK845"
          );
          document.getElementById("content").innerHTML = targetContent
            ? targetContent.innerHTML
            : "요청한 콘텐츠를 찾을 수 없습니다.";
        } catch (error) {
          document.getElementById("content").innerHTML =
            "외부 콘텐츠를 불러오지 못했습니다.";
          console.error(error);
        }
      }

      loadExternalContent();
    </script>
  </body>
</html>
